<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(상세)상담게시판</title>
    <link rel="stylesheet" href="/css/board/readingCounsel.css">
</head>
<body>
<!-- 헤더 시작-->
<header class="header" th:replace="fragments/header :: header"></header>
<!-- 헤더 종료-->

<div class="main-container">
    <div class="main-nav-container">
        <!-- <div class="main-nav"> -->
        <ul>
            <li><a href="/board/notice" id="main-nav-button">공지사항</a></li>
            <li><a href="/board/counselBoard" id="main-nav-button">상담게시판</a></li>

    <div class="main-content">
        <div class="main-content-contaniner">
            <div class="main-title">상담게시판</div>
<!--                            <form action="/board/readingCounsel" method="get">-->
            <div class="title" name="counselorTitle" id="counselorTitle"
                 th:text="${counselor.counselorTitle}">상담을 받고 싶습니다</div>
            <div class="writer-date">
                <div class="writer" name="userName" id="userName"
                     th:text="${counselor.userName}" >이지윤</div>
                <div class="date" name="counselorDate" id="counselorDate"
                     th:text="${counselor.counselorDate}">2023-09-14</div>
            </div>
            <div class="content" >
                <div class="content-text" name="counselorContent" id="counselorContent"
                     th:text="${counselor.counselorContent}"></div>
<!--                <div class="content-img"></div>-->
            </div>
            <div class="buttons">
                <button type="button"><a href="/board/counselBoard" id="list-button">목록</a></button>
            </div>

            <!--===댓글 시작합니다.===-->

                <div class="reply-writing">
                    <div class="reply-writerName">이지윤</div>
                    <div class="reply-textarea">

                    </div>
                    <div class="reply-button">
                        <button><a href="" id="reply-button">등록</a></button>
                    </div>
                </div>
                <div class="reply-reading">
                    <div class="reply-reading-box">
                        <div class="reply-name">유대훈</div>
                        <div class="reply-date">2023-09-16 12:07</div>
                        <div class="reply-content-and-menu">
                            <div class="reply-content">댓글댓글댓글</div>
                            <div class="reply-menu">
                                <div class="reply-menu-img">
                                    <img src="/img/menu (2).png" alt="">
                                </div>
                                <div class="reply-menu-contents">
                                    <a href="" id="menu1">수정</a>
                                    <a href="">삭제</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="reply-reading-box">
                        <div class="reply-name">유대훈</div>
                        <div class="reply-date">2023-09-16 12:07</div>
                        <div class="reply-content-and-menu">
                            <div class="reply-content">댓글댓글댓글</div>
                            <div class="reply-menu">
                                <div class="reply-menu-img">
                                    <img src="/img/menu (2).png" alt="">
                                </div>
                                <div class="reply-menu-contents">
                                    <a href="" id="menu1">수정</a>
                                    <a href="">삭제</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--===댓글 종료!==-->
        </div>
    </div>
</div>
<!-- 후터 시작-->
<footer class="footer" th:replace="fragments/footer :: footer"></footer>
<!-- 후터 끝-->
<input type="hidden" class="counsel-num" th:value="${counselor.counselorNumber}" >

로그인을 안해도 통신이 잘 될 것!-->
