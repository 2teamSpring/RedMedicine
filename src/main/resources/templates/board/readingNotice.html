<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(상세)공지사항</title>
    <link rel="stylesheet" href="/css/board/readingNotice.css">
</head>
<body>
<!-- 헤더 시작-->
<header class="header" th:replace="fragments/header :: header"></header>
<!-- 헤더 종료-->
    <div class="main-container">
        <div class="main-nav-container">
            <!-- <div class="main-nav"> -->
                <ul>
                    <li><a href="/board/notice" id="main-nav-button">공지사항</a></li>
                    <li><a href="/board/counselBoard" id="main-nav-button">상담게시판</a></li>
                    <li><a href="/diary/list" id="main-nav-button">일기쓰기</a></li>
                </ul>
            <!-- </div> -->
        </div>
        <div class="main-content">
            <div class="main-content-contaniner">
                <div class="main-title">공지사항</div>
<!--                <form action=>-->
                    <div class="title" th:text="${notice.noticeTitle}">공지사항 입니다.</div>
                    <div class="writer-date">
                        <div class="writer" th:text="${notice.userName}">관리자</div>
                        <div class="date" th:text="${#dates.format(notice.noticeDate,'yyyy-MM-dd HH:mm')}">2023-09-14</div>
                    </div>
                    <div class="content">
                        <div class="content-text" th:text="${notice.noticeContent}"></div>
                        <div class="content-img"></div>
                    </div>
                    <div class="buttons">
                        <button id="list-button">목록</button>
                        <th:block th:if="${session.userNumber == 0}">
                            <button id="modify-button" th:data-number="${notice.noticeNumber}">수정</button>
                            <button id="remove-button" th:data-number="${notice.noticeNumber}">삭제</button>
                        </th:block>
                    </div>
            </div>
        </div>
    </div>
<!-- 후터 시작-->
<footer class="footer" th:replace="fragments/footer :: footer"></footer>
<!-- 후터 끝-->
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script defer src="/js/board/readingNotice.js"></script>
</body>
</html>
