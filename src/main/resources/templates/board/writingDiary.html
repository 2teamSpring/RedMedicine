<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(작성)일기쓰기</title>
    <link rel="stylesheet" href="/css/board/writingDiary.css">
</head>
<body>
<!-- 헤더 시작-->
<header class="header" th:replace="fragments/header :: header"></header>
<!-- 헤더 종료-->
    <div class="main-container">
        <div class="main-nav-container">
            <!-- <div class="main-nav"> -->
                <ul>
                    <li><a href="/board/notice" id="main-nav-button">공지사항</a></li>
                    <li><a href="/board/counselBoard" id="main-nav-button">상담게시판</a></li>
                    <li><a href="/diary/list" id="main-nav-button">일기쓰기</a></li>
                </ul>
            <!-- </div> -->
        </div>
        <div class="main-content">
            <div class="main-content-container">
                <div class="content-title-box">
                    <div>일기쓰기</div>
                </div>
                <div class="main-content-list">
                    <form action="/diary/write" method="post" class="writingForm">
                        <table>
                            <tr class="content-name">
                                <th>이름</th>
                                <td><input type="text" name="userName" readonly th:value="${userName}"></td>
                            </tr>
                            <tr class="content-title">
                                <th>제목</th>
                                <td><input type="text" name="diaryTitle" id="title" ></td>
                            </tr>
                            <tr class="content-text">
                                <th>내용</th>
                                <td><textarea name="diaryContent" id="content" ></textarea></td>
                            </tr>
<!--                            <tr class="addfile">-->
<!--                                <th rowspan="2">첨부파일</th>-->
<!--                                <td colspan="2"><span>'png','gif','jpg','jpeg'파일만 업로드가 가능합니다.</span></td>-->
<!--                            </tr>-->
<!--                            <tr class="addfile">-->
<!--                                <td><input type="file" name="" id=""></td>-->
<!--                            </tr>-->
                            <tr class="private">
                                <th>공개여부</th>
                                <td>
                                    <input type="radio" name="diaryOpen" id="open0" value="0">공개
                                    <input type="radio" name="diaryOpen" id="open1" value="1">비공개
                                </td>
                            </tr>
                        </table>
                        <div class="buttons">
                            <button id="main-buttons" type="button" style="cursor: pointer" class="submitButton">등록</button>
                            <button id="main-buttons" style="cursor: pointer">취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- 후터 시작-->
<footer class="footer" th:replace="fragments/footer :: footer"></footer>
<!-- 후터 끝-->
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script defer src="/js/board/writingDiary.js"></script>
</body>
</html>
