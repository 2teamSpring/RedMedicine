<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(작성)상담게시판</title>
    <link rel="stylesheet" href="/css/board/writingCounsel.css">
</head>
<body>
<!-- 헤더 시작-->
<header class="header" th:replace="fragments/header :: header"></header>
<!-- 헤더 종료-->
    <div class="main-container">
        <div class="main-nav-container">
            <!-- <div class="main-nav"> -->
                <ul>
                    <li><a href="/board/notice" id="main-nav-button">공지사항</a></li>
                    <li><a href="/board/counselBoard" id="main-nav-button">상담게시판</a></li>
                    <li><a href="/board/diary" id="main-nav-button">일기쓰기</a></li>
                </ul>
            <!-- </div> -->
        </div>
        <div class="main-content">
            <div class="main-content-container">
                <div class="content-title-box">
                    <div>상담게시판</div>
                </div>
                <div class="main-content-list">
                    <form action="/board/writingCounsel" method="post">
<!--                        <input type="hidden" th:value="${user.userNumber}" name="userNumber"/>-->
                        <table>
                            <tr class="content-name">
                                <th>이름</th>
                                <td><input type="text" name="userName" id="userName" readonly
                                           th:value="${user.userName}"></td>
                            </tr>
                            <tr class="content-title">
                                <th>제목</th>
                                <td><input type="text" name="counselorTitle" id="counselorTitle" required></td>
                            </tr>
                            <tr class="content-text">
                                <th>내용</th>
                                <td><textarea name="counselorContent" id="counselorContent" required></textarea></td>
                            </tr>
                            <!-- <tr class="addfile">
                                <th rowspan="2">첨부파일</th>
                                <td colspan="2"><span>'png','gif','jpg','jpeg'파일만 업로드가 가능합니다.</span></td>
                            </tr>
                            <tr class="addfile">
                                <td><input type="file" name="" id=""></td>
                            </tr>
                            <tr class="private">
                                <th>공개여부</th>
                                <td>
                                    <input type="radio" name="private" id="">공개
                                    <input type="radio" name="private" id="">비공개
                                </td>
                            </tr> -->
                        </table>
                        <div class="buttons">
                            <button type="submit" id="main-buttons">등록</button>
                            <button type="button"><a href="/board/counselBoard" id="main-buttons">취소</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- 후터 시작-->
<footer class="footer" th:replace="fragments/footer :: footer"></footer>
<!-- 후터 끝-->
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="/js/board/writingCounsel.js"></script>
</body>
</html>
